<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Registration | App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>Create Account</h1>
            <p class="subtitle">Join our premium platform</p>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="userId" placeholder="User ID (e.g., kodom01)" required>
                </div>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" placeholder="Phone Number">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" id="submitBtn">Register</button>
            </form>
            <div id="message" class="message"></div>
            <p class="footer-text">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
